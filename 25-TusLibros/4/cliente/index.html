<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Substrings Finder</title>

  <!-- Fonts to support Material Design -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <!-- Icons to support Material Design -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
  <div id="root"></div>

  <script src="./lib/react.development.js" crossorigin="anonymous"></script>
  <script src="./lib/react-dom.development.js" crossorigin="anonymous"></script>
  <script src="./lib/material-ui.development.js" crossorigin="anonymous"></script>
  <script src="./lib/babel.min.js" crossorigin="anonymous"></script>
  <script src="./src/refreshbrowser.js" crossorigin="anonymous"></script>

  <!-- Libraries fallback -->
  <script>window.React || document.write('<script src="https://unpkg.com/react@16.11.0/umd/react.development.js">\x3C/script>')</script>
  <script>window.ReactDOM || document.write('<script src="https://unpkg.com/react-dom@16.11.0/umd/react-dom.development.js">\x3C/script>')</script>
  <script>window.MaterialUI || document.write('<script src="https://unpkg.com/@material-ui/core@4.6.1/umd/material-ui.development.js">\x3C/script>')</script>
  <script>window.Babel || document.write('<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js">\x3C/script>')</script>
  <!-- end fallback -->

  <script type="text/babel" type="module">
    const {
      // theme, styles
      colors,
      createMuiTheme,
      makeStyles,
      withStyles,
      // components
      AppBar,
      Button,
      Container,
      CssBaseline,
      Icon,
      IconButton,
      InputAdornment,
      InputLabel,
      FormControl,
      Link,
      List,
      ListItem,
      ListItemIcon,
      ListItemText,
      OutlinedInput,
      TextField,
      ThemeProvider,
      Toolbar,
      Typography,
    } = MaterialUI;
    const theme = createMuiTheme({
      palette: {
        primary: {
          main: '#556cd6',
        },
        secondary: {
          main: '#19857b',
        },
        error: {
          main: colors.red.A400,
        },
        background: {
          default: '#fff',
          paper: '#f5f5f5',
        },
      },
    });
    
    const styles = theme => ({
      root: {
        margin: theme.spacing(6, 0, 3),
      },
      lightBulb: {
        verticalAlign: 'middle',
        // marginRight: theme.spacing(1),
      },
      rootToolBar: {
        flexGrow: 1,
      },
      menuButton: {
        marginRight: theme.spacing(2),
      },
      textField: {
        marginTop: theme.spacing(2),
        marginBottom: theme.spacing(2),
      },
      title: {
        flexGrow: 1,
      },
      rootList: {
        width: '100%',
        backgroundColor: theme.palette.background.paper,
        position: 'relative',
        overflow: 'auto',
        maxHeight: 300,
      },
      textFieldDetails: {
        margin: theme.spacing(2),
      }
    })
    
    const useStyles = makeStyles(styles);

    const getLocalAsJson = (path) => {
      const port = 3000
    
      return fetch(`http://localhost:${port}/${path}`, {
        method: "GET",
        dataType: "JSON",
        headers: {
          "Access-Control-Request-Headers": "*"
        }
      })
    }

    class MyToolBarComponent extends React.Component {
      constructor(props) {
        super(props)
      }
    
    	onClickCatalog() {
    		this.props.router.navigate("/catalog", {})
    	}
    	
    	onClickCart() {
    		this.props.router.navigate("/cart", {})
    	}
    	
    	onClickPurchaseHistory() {
    		this.props.router.navigate("/purchaseHistory", {})
    	}
    
      render() {
    		const classes = this.props.classes
    
        return (
          <div className={classes.rootToolBar}>
            <AppBar position="static">
              <Toolbar>
                <Typography variant="h6" className={classes.title}>
                  {this.props.title}
                </Typography>
    						<Button
    							color="inherit"
    							onClick={(ev) => this.onClickCatalog()}>
    							Catalog
    						</Button>
    						<Button
    							color="inherit"
    							onClick={(ev) => this.onClickCart()}>
    							Cart
    						</Button>
    						<Button
    							color="inherit"
    							onClick={(ev) => this.onClickPurchaseHistory()}>
    							Purchase History
    						</Button>
    						<Button
    							color="inherit"
    							onClick={(ev)=>{}}>
    							Log Out
    						</Button>
              </Toolbar>
            </AppBar>
          </div>
        )
      }
    
    }
    
    // Add style
    const MyToolBar = withStyles(styles, {
      withTheme: true
    })(MyToolBarComponent)
    class CartCreationComponent extends React.Component {
      constructor(props) {
        super(props)
    
        this.state = {
    			clientID: "",
    			password: "",
        }
      }
    
      handleClientIDChange(event) {
    		const {clientID, password} = this.state
        this.setState({
          clientID: event.target.value,
    			password: password
        })
      }
    	
    	handlePasswordChange(event) {
    		const {clientID, password} = this.state
        this.setState({
          clientID: clientID,
    			password: event.target.value
        })
    	}
    
      handleCreate() {
        const {
          router,
        } = this.props
    
        const {
    			clientID,
          password,
        } = this.state
    
        getLocalAsJson(`createCart?clientID=${clientID}&password=${password}`)
          .then(function (response) {
            return response.json()
          })
          .then(function (json) {
    				console.log(`cart ID = ${json.response}`)
            router.navigate("/catalog", { cartID: json.response })
          })
          .catch(function (error) {
            console.log('Looks like there was a problem: \n', error);
          });
      }
    
      render() {
        const {clientID, password} = this.state
    
        const {
          classes,
        } = this.props
    
        return (
          <div>
            <Typography component="h1" gutterBottom>
              Enter your Client ID and password
             </Typography>
            <FormControl fullWidth className={classes.textField} variant="outlined">
              <InputLabel htmlFor="outlined-adornment-amount">Client ID</InputLabel>
              <OutlinedInput
                id="outlined-adornment-amount"
                value={clientID}
                onChange={(ev)=>this.handleClientIDChange(ev)}
                startAdornment={<InputAdornment position="start">></InputAdornment>}
                labelWidth={60}
                multiline
                rows="1"
              />
            </FormControl>
    				<FormControl fullWidth className={classes.textField} variant="outlined">
              <InputLabel htmlFor="outlined-adornment-amount">String</InputLabel>
              <OutlinedInput
                id="outlined-adornment-amount"
                value={password}
                onChange={(ev)=>this.handlePasswordChange(ev)}
                startAdornment={<InputAdornment position="start">></InputAdornment>}
                labelWidth={60}
                multiline
                rows="1"
              />
            </FormControl>
    
            <Button
              color="inherit"
              onClick={(ev)=>this.handleCreate(ev)}>
              Create Cart
    				</Button>
          </div>
        )
      }
    }
    
    // Add style
    const CartCreationView = withStyles(styles, {
      withTheme: true
    })(CartCreationComponent)
    class CatalogComponent extends React.Component {
      constructor(props) {
        super(props)
      }
    
      render() {
        const {
          router,
          cartID,
          classes,
        } = this.props
    
    		let catalog = {
    			validBook1: 20,
    			validBook2: 40
    		}
    		
    		let catalogAsArray = []
    		Object.keys(catalog).forEach((key) => catalogAsArray.push({name: key, price: catalog.key}))
    
        return (
          <div>
            <Typography component="h1" gutterBottom>
              Book Catalog:
    				</Typography>
            <List component="nav" className={classes.rootList} aria-label="substrings">
              {
                catalogAsArray.map((item, ix) => {
                  return (
                    <ListItem key={ix}>
                      <ListItemText primary={item.name} />
                    </ListItem>
                  )
                })
              }
            </List>
          </div>
        )
      }
    }
    
    // Add style
    const CatalogView = withStyles(styles, {
      withTheme: true
    })(CatalogComponent)
    class CartComponent extends React.Component {
      constructor(props) {
        super(props)
      }
    
      render() {
    		return (<div>CartView</div>)
    	}
    }
    
    // Add style
    const CartView = withStyles(styles, {
      withTheme: true
    })(CartComponent)
    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          path: "/",
    			cartID: 0,
        };
      }
    
      render() {
        let title = "Tus Libros"
        let content = "Where am I?"
    		
        const router = {
          current: () => this.state.path,
          navigate: (path, state) => {
            // http://es6-features.org/#SpreadOperator
            this.setState({ ...state, path: path })
          }
        }
    
        if (this.state.path === "/") {
          content = (<CartCreationView
            router={router}
          />)
        } else if (this.state.path === "/catalog") {
          content = (<CatalogView
            router={router}
            cartID={this.state.cartID}
          />)
        } else if (this.state.path === "/cart") {
          content = (<CartView
            router={router}
            cartID={this.state.cartID}
          />)
        }
    		
        return (
          <div>
            <MyToolBar
              title={title}
              router={router}
            />
            <Container maxWidth="sm">
              <div style={{ marginTop: 24, }}>
                {content}
              </div>
            </Container>
          </div>
        );
      }
    }

    ///////////////////////////////////////////////////////////////////////////
    // Initial render
    //
    ReactDOM.render(
      <ThemeProvider theme={theme}>
        <CssBaseline />
        <App />
      </ThemeProvider>,
      document.getElementById('root')
    )
  </script>

  <!-- <button onclick="window.location.reload(true)">reload</button> -->
</body>

</html>
